<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoofdingen en Paragrafen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Hoofding Niveau 1</h1>
<p class="rood">Dit is de paragraaf onder de eerste hoofding. De tekst kan eender wat zijn.</p>

<h2>Hoofding Niveau 2</h2>
<p class="groen">Dit is de paragraaf onder de tweede hoofding. De inhoud is niet belangrijk.</p>

<h3>Hoofding Niveau 3</h3>
<p class="blauw">Dit is de paragraaf onder de derde hoofding. Gewoon voorbeeldtekst.</p>
</body>
</html>
