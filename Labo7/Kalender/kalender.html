<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kalender December 2025</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<table>
  <tr>
    <th class="month" colspan="7">December 2025</th>
  </tr>
  <tr>
    <th class="day-header">Sun</th>
    <th class="day-header">Mon</th>
    <th class="day-header">Tue</th>
    <th class="day-header">Wed</th>
    <th class="day-header">Thu</th>
    <th class="day-header">Fri</th>
    <th class="day-header">Sat</th>
  </tr>

  <tr>
    <td class="other-month">30</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td class="holiday">6</td>
  </tr>

  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
  </tr>

  <tr>
    <td>14</td>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
  </tr>

  <tr>
    <td>21</td>
    <td>22</td>
    <td>23</td>
    <td>24</td>
    <td class="holiday">25</td>
    <td>26</td>
    <td>27</td>
  </tr>

  <tr>
    <td>28</td>
    <td>29</td>
    <td>30</td>
    <td>31</td>
    <td class="other-month holiday">1</td>
    <td class="other-month">2</td>
    <td class="other-month">3</td>
  </tr>
</table>

</body>
</html>
